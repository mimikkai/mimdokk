version: "3"
mise:
  tools:
    node: "25.2"
    task: latest
tasks:
  default:
    desc: Set up project and start processing documents
    cmds:
      - echo "ðŸš€ Setting up mimdokk project..."
      - task: install
      - task: dev
  install:
    desc: Install project dependencies
    cmds:
      - mise trust
      - mise install
      - echo "ðŸ“¦ Installing Node.js dependencies..."
      - npm install
  dev:
    desc: Run document processing in watch mode
    cmds:
      - echo "ðŸš€ Starting document processor..."
      - node --watch bin/mimdokk.ts fill examples/contact-info/example.docx
  build:
    desc: Build the project
    cmds:
      - echo "ðŸ”¨ Building project..."
      - npm run build
  clean:
    desc: Clean generated output files
    cmds:
      - echo "ðŸ§¹ Cleaning output files..."
      - rm output*.docx
      - echo "âœ… Cleaned"
  example:
    desc: Run example from examples folder
    cmds:
      - echo "ðŸš€ Running example..."
      - node bin/mimdokk.ts fill examples/contact-info/example.docx
